<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">        
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title >Homework Planner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    </head>
    <body style="background-color:rgb(182, 213, 218);">
    <header>
        <h1>Homework Planner</h1>
    </header>

    <main>
        <form id="hwForm">
             <div class="input-group">
               <input
                 type="text"
                 class="input-group-field"
                 placeholder="Assignment"
                 name ='hwName'
                 autofocus
                 required
          >
               <div class="input-group-button">
                 <button
                   class="button"
                   type="submit"
                 >
                   Add Assignment
                 </button>
               </div>
             </div>
           </form>
         

         <ul id="hwList">
             <li class="template hw grid-x align-middle">
                 <span class="hwName cell auto">Math</span>
                 <span class="actions cell shrink">
                     <button class="button success">fav</button>
                     <button class="button alert">del</button>
                 </span>
             </li>
         </ul>
    </main>
           <script src="index.js"></script>
         </body>
         </html>
